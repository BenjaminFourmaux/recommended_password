<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Suggestion de mot de passe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<!-- Style CSS -->
		<link rel="stylesheet" href="style.css">
		<!-- Script JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	
	<body>
		<center>
			<h1>Suggestion de mot de passe généré aléatoirement</h1>
		</center>
		
		<!-- Formulaire d'inscription -->
		<section>
			<div class="form-inscription">
				<h3>Fourmulaire de création d'un compte</h3>
				
				<form>
					<div class="control-group">
						<label>Nouveau Mot de Passe :</label>
						<input type="password" id="generate-password" name="password" title="Entrez votre nouveau mot de passe" autocomplete="new-password" required>
					</div>
					
					<div class="control-group">
						<label>Confirmer nouveau Mot de Passe :</label>
						<input type="password" id="generate-confirm-password" name="confirm-password" title="Entrez votre nouveau mot de passe" autocomplete="off" required>
					</div>
					
					<br>
					<center><input type="submit" value="Créer le compte"></center>
					
				</form>
				
			</div>
		</section>
		
	</body>
</html>
